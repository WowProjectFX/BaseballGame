<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>야구 점수판 구현</title>
</head>

<body>
    <h1>야구게임</h1>

    신나는 야구 게임<br>
    첫 번째 타자가 타석에 입장했습니다.<br>

    <br>

    <script>

    let ballCount = [0,0,0,0]; //[0] 스트라이크 , [1] 볼, [3] 아웃, [3] 안타 횟수 저장 
    
    // 랜덤한 투구 - 0 스트라이크 , 1 볼, 2 아웃, 3 안타 생성
    function pitch() { 
        let pitch = Math.floor(Math.random() * 4);
        return pitch;
    }

    //스트라이크일때 결과 출력 및 값 수정
    function strike() { 
            document.write("스트라이크!<br>");
            ballCount[0]++;
        }
    //볼일때 결과 출력 및 값 수정    
    function ball() {
            document.write("볼!<br>");
            ballCount[1]++;
        }
    //아웃일때 결과 출력 및 값 수정
    function out() {
        document.write("아웃!<br>");
        ballCount[2]++;
    }
    //안타일때 결과 출력 및 값 수정
    function hit() {
        document.write("안타!<br>");
        ballCount[3]++;
    }

    //현재 볼카운트 출력
    function ballCountPrint() {
        document.write(ballCount[0] + "S "
            + ballCount[1] + "B "
            + ballCount[2] + "O<br><br>");
    }

    function main() {

        switch (pitch()) {
            case 0:
                strike();
                break;

            case 1:
                ball();
                break;

            case 2:
                hit();
                break;

            default:
                out();
                break;
        }

        ballCountPrint();

    }

    main();

    </script>

</body>

</html>
